version: "2"
queries:
  - engine: "sqlite"
    queries:
      - "internal/db/queries/"
    gen:
      go:
        package: "queries"
        out: "internal/db/queries"
        sql_package: "database/sql"

schema:
  - engine: "sqlite"
    schema: "internal/db/migrations/"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "database/sql"
